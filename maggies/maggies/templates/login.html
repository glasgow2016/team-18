{% extends "base.html" %}
{% load static %}

{% block extra-css %}
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-12">
                {% if showError %}
                <h3>YOUR DEETS ARE WRONG</h3>
                <h4>{{ message }}</h4>
                {% endif %}
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" placeholder="Email" name="username" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" name="password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>
{% endblock %}

{% block extra-js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"
    integrity="sha256-lDcU9wi187tvmD2D2AvfRvhuVthZ5UxIP7Oh+Rk3yNw=" crossorigin="anonymous"></script>
{% endblock %}
